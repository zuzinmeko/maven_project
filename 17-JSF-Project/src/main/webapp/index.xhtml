<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

</h:head> 
<body> 
	<div class="container">
		<div class="row mt-5 pl-5">
			<h3>Item information</h3>
		</div><br />
		<div class="row">
			<div class="col-5">
				<div class="card" style="color: green;">
					<div class="card-header">
						<h5>Add item</h5>
					</div>
					<div class="card-body">
						<h:form styleClass="form">
							<div class="form-group">
								<label >Item Name</label>
								<h:inputText value="#{itemBean.item.name}"  styleClass="form-control" p:placeholder="Enter item name" p:required="required"/>
							</div>
							<div class="form-group">
								<label >Price</label>
								<h:inputText p:type="number" value="#{itemBean.item.price}"  styleClass="form-control" p:placeholder="Enter item price" p:required="required"/>
							</div>
							<div class="form-group">
								<label >Item qty</label>
								<h:inputText value="#{itemBean.item.qty}"  styleClass="form-control" p:placeholder="Enter item qty" p:type="number" p:required="required"/>
							</div>
							<div class="form-group">
								<label >Category</label>
								<h:selectOneMenu value="#{itemBean.item.category}" styleClass="form-control">
									<f:selectItem itemValue="choose" itemLabel="Choose category"></f:selectItem>
									<f:selectItems value="#{categoryBean.categories}" var="c" itemLabel="#{c}" itemValue="#{c}"></f:selectItems>
								</h:selectOneMenu>
							</div>
							<h:commandButton action="#{itemBean.save()}" value="Save" styleClass="btn btn-success pl-5 pr-5" />
						</h:form>
					</div>
				</div>
				
			</div>
			<div class="col-7">
				<h5 style="color: green;">Item list</h5>
				<h:dataTable value="#{itemBean.itemlist}" var="i" styleClass="table">
					<h:column>
						<f:facet name="header">Item Name</f:facet>
						#{i.name}
					</h:column>
					<h:column>
						<f:facet name="header">Item Price</f:facet>
						#{i.price}
					</h:column>
					<h:column>
						<f:facet name="header">Item Qty</f:facet>
						#{i.qty}
					</h:column>
					<h:column>
						<f:facet name="header">Item Category</f:facet>
						#{i.category}
					</h:column>
				</h:dataTable>
			</div>
		</div>
	</div>
</body> 
</html>
