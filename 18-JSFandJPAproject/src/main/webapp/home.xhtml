<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
<ui:include src="/views/res.xhtml" />
<title>Home page</title>
</h:head> 
<body> 
	<div class="container">
	<ui:include src="/views/menu.xhtml" />
	<div class="row ml-5 mt-2">
		<div class="col-8 pl-4 pr-3 mr-3">
			<h5>Add  Category</h5><br />
				<h:form styleClass="form form-inline">
					<div class="form-group">
						<label>Name</label>
						<h:inputText value="#{categoryBean.category.name}" styleClass="form-control ml-3" p:placeholder="enter name" p:required="required"/>
						<h:commandButton action="#{categoryBean.save()}" value="Save" styleClass="btn btn-success pl-4 pr-4 ml-3" />
					</div>
				</h:form>
				
		</div>
	</div>
	<div class="row ml-5 mt-5">
		<div class="col-7">
		<h5>Category list</h5>
		<h:dataTable styleClass="table" value="#{categoryBean.categorylist}" var="c">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{c.id}
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				#{c.name}
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:link outcome="home" value="edit"/>
				
			</h:column>
		</h:dataTable>
	</div>
	</div>
	</div>
</body> 
</html>
