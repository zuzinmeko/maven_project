<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<ui:include src="/views/res.xhtml" />
	<title>Home</title>
 </h:head> 
<body> 
	<div class="container">
	  <ui:include src="/views/menu.xhtml" />
	  	<div class="row">
	  		<div class="col-8">
	  			<!-- add category-->
	  			
	  				<h5 class="p-3">#{categoryBean.category.id ==0 ? 'Add' : 'Edit'} Category</h5>
	  					<h:form styleClass="form form-inline ml-2">
	  						<h:inputHidden value="#{categoryBean.category.id}" />
	  						<div class="form-group">
	  						<label for="">Category Name</label>
	  						<h:inputText value="#{categoryBean.category.name}" styleClass="form-control ml-3" p:placeholder="Enter name" p:required="required"/>
	  						</div>
	  						<h:commandButton action="#{categoryBean.save()}" value="Save" styleClass="btn btn-primary pl-4 pr-4 ml-3" />
	  					</h:form>
	  					<h:dataTable styleClass="table mt-3" value="#{categoryBean.categorylist}" var="c">
	  						<h:column>
	  							<f:facet name="header">ID</f:facet>
	  							#{c.id}
	  						</h:column>
	  						<h:column>
	  							<f:facet name="header"> Name</f:facet>
	  							#{c.name}
	  						</h:column>
	  						<h:column>
	  							<f:facet name="header">Action</f:facet>
	  							
	  							<h:form>
	  							<h:link outcome="home" value="Edit">
	  							<f:param name="categoryid" value="#{c.id}"></f:param>
	  							</h:link> | 
	  							<h:commandLink action="#{categoryBean.delete(c.id)}" value="Delete" />
	  							</h:form>
	  						</h:column>
	  					</h:dataTable>
	  	
	  			<!--list  -->
	  		</div>
	  		
	  	</div>
	</div>
</body> 
</html>
