<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Items</title>
	<ui:include src="/views/res.xhtml" />
</h:head> 
<body> 
	<div class="container">
		<ui:include src="/views/menu.xhtml" />
		<h3>All Items</h3>
		 <!--  item list -->
		 <h:form>
		 <h:dataTable styleClass="table" value="#{itemBean.itemlist}" var="i">
		 	<h:column>
		 		<f:facet name="header">ID</f:facet>
		 		#{i.id}
		 		</h:column>
		 		<h:column>
		 		<f:facet name="header">Name</f:facet>
		 		#{i.name}
		 		</h:column>
		 		<h:column>
		 		<f:facet name="header">Price</f:facet>
		 		#{i.price}
		 		</h:column>
		 		
		 		<h:column>
		 		<f:facet name="header">Category</f:facet>
		 		#{i.category.name}
		 		</h:column>
		 		<h:column>
		 		<f:facet name="header">Action</f:facet>
		 		<h:link outcome="item-add" value="Edit">
		 			<f:param name="itemid" value="#{i.id}"></f:param>
		 		</h:link> |
		 			<h:commandLink action="#{itemBean.remove(i.id)}" value="Remove" />
		 		</h:column>
		 </h:dataTable>
		 </h:form>
	</div>
</body> 
</html>
