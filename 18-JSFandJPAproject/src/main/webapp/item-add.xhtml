<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<ui:include src="/views/res.xhtml" />
	<title>Add-item page</title>
</h:head>
<body>
	<div class="container">
		<ui:include src="/views/menu.xhtml" />
		<h3>Add Item</h3>
		<div class="row">
			<div class="col-6">
				<h:form styleClass="form">
				<h:inputHidden value="#{itemBean.item.id}" />
				<h:messages styleClass="text-danger" />
				<div class="form-group">
				
				<label>Item Name</label>
				<h:inputText  id="itemname" value="#{itemBean.item.name}"  styleClass="form-control" requiredMessage="Enter item name">
				<f:validateRequired/>
				</h:inputText>
				<h:message for="itemname" styleClass="text-danger"></h:message>
				
			 </div>
			 <div class="form-group">
				<label>Price</label>
				<h:inputText value="#{itemBean.item.price}"  styleClass="form-control"/>
			 </div>
			 <div class="form-group">
				<label>Expired Date</label>
				<h:inputText value="#{itemBean.item.expired_date}"  styleClass="form-control" p:type="date">
					<f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
					
				</h:inputText>
			 </div>
			 <div class="form-group">
				<label>Category</label>
				<h:selectOneMenu value="#{itemBean.item.category}" styleClass="form-control">
					<f:selectItems value="#{categoryBean.categorylist}" var="c" itemLabel="#{c.name}" itemValue="#{c}" ></f:selectItems>
					<f:converter binding="#{categoryConverter}"></f:converter>
				</h:selectOneMenu>
			 </div>
			 <h:commandButton action="#{itemBean.save()}" value="Save" styleClass="btn btn-primary pl-5 pr-5"/>
			 </h:form>
			</div>
		 </div>
	</div>
</body>
</html>
