<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>

<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
<h:outputScript library="js" name="jquery.min.js"></h:outputScript>
<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

</h:head> 
<body> 
	<h3 class="mt-3 ml-5" style="color: green;">Hello Welcome JSF Web Application !(Introduce)</h3>
	<h4 class="mt-3 ml-5" style="color: green;">Hello Faceslets's HTML Elements !</h4>
	<br />
	<h:form styleClass="form">
		<div class="form-group ml-5">
			<h:outputLabel value="User Name" p:for="name" /><br />
			<h:inputText styleClass="form-control col-6" p:id="name" value="#{user_bean.username}" p:placeholder="enter name....." />
		</div>
		<div class="form-group ml-5">
			<h:outputLabel value="Password" p:for="pass" /><br />
			<h:inputSecret styleClass="form-control col-6" p:id="pass" value="#{user_bean.password}" p:placeholder="enter password............" />
		</div>
		<div class="form-group ml-5">
			<h:outputLabel value="Date of birth" p:for="pass" /><br />
			<h:inputText value="#{user_bean.dob}" styleClass="form-control col-6"  p:type="date"/>
		</div>
		<div class="form-group ml-5">
			<h:outputLabel value="Age" p:for="pass" /><br />
			<h:inputText value="#{user_bean.age}" styleClass="form-control col-6"  p:type="number"/>
		</div>
		<div class="form-group ml-5">
			<h:outputLabel value="Township" p:for="township" />
			<h:selectOneMenu value="#{user_bean.township}" p:id="township" styleClass="form-control col-6">
				<f:selectItem itemValue="yangon" itemLabel="Yangon" />
				<f:selectItem itemValue="mandalay" itemLabel="Mandalay" />
				<f:selectItem itemValue="pyu" itemLabel="Pyu" />
				<f:selectItem itemValue="Bago" itemLabel="Bago" />
			</h:selectOneMenu>
		</div>
		<div class="form-group ml-5">
			<h:commandButton  action="index"  value="Display" styleClass="btn btn-primary" />
		</div>
	</h:form>
</body> 
</html>
